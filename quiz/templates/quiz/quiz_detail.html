{% extends "quiz/base.html" %}
{% block content %}
<h2 class="text-light text-center bg-primary p-3 rounded"><strong>{{ quiz.title }} Quiz</strong></h2>
<form method="post">
    {% csrf_token %}
    {% for q in questions %}
    <div class="mb-3">
        <p><strong>{{ q.text }}</strong></p>
        <div class="form-check"><input type="radio" name="{{ q.id }}" value="A"> {{ q.option_a }}</div>
        <div class="form-check"><input type="radio" name="{{ q.id }}" value="B"> {{ q.option_b }}</div>
        <div class="form-check"><input type="radio" name="{{ q.id }}" value="C"> {{ q.option_c }}</div>
        <div class="form-check"><input type="radio" name="{{ q.id }}" value="D"> {{ q.option_d }}</div>
    </div>
    {% endfor %}
    <button class="btn btn-primary">Submit</button>
</form>
{% endblock %}
