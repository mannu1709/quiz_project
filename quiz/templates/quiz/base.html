<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quiz App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Quiz App</a>

    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="text-white me-3">Welcome, {{ user.username }}!</span>
        <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary btn-sm me-2">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-success btn-sm">Sign Up</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
    <!-- Display flash messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
