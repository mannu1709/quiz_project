{% extends "quiz/base.html" %}
{% block content %}
<h2 class="bg-primary text-center text-light p-2 rounded">Available Quizzes</h2>
<ul class="list-group">
    {% for quiz in quizzes %}
    <li class="list-group-item text-center">
        <a href="{% url 'quiz_detail' quiz.id %}" class="link-underline-light">{{ quiz.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
